{% extends "base.html" %}

{% block title %}Change Password - CodingFlashcard{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>CodingFlashcard</h1>
        <h2>Change Password</h2>
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required minlength="8" autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required minlength="8" autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="new_password_confirm">Confirm New Password</label>
                <input type="password" id="new_password_confirm" name="new_password_confirm" required minlength="8" autocomplete="new-password">
            </div>
            <button type="submit" class="btn-primary">Change Password</button>
        </form>
        <div class="auth-links">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
